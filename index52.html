<!DOCTYPE html>
<html>
  <head>
	<title>Самостоятельная работа</title>
	<script>
		function open1() {
		OpenWindow = window.open('', 'newwin', config='height=300,width=500,location=yes,toolbar=yes,menubar=yes,status=yes');
		OpenWindow.document.write("<html>");
		OpenWindow.document.write("<title>Новое окно</title>");
		OpenWindow.document.write("<body BGCOLOR='lightblue'>");
		OpenWindow.document.write("<center>");
		OpenWindow.document.write("<font size=+3>Наше новое окно</font><p>");
		OpenWindow.document.write("<a href='http://www.onliner.by' target='main'>onliner.by<br>откроется в основном окне</a><p>");
		OpenWindow.document.write("<a href='http://www.tut.by' target='main'>tut.by<br>откроется в основном окне</a><p>");
		OpenWindow.document.write("<p><HR WIDTH='60%'><p>");
		OpenWindow.document.write("<a href='' onClick='self.close()'>Эта ссылка закроет окно</a><p>");
		OpenWindow.document.write("</center>");
		OpenWindow.document.write("</html>");
		}
	</script>
  </head>
    <body>
		<button onClick="open1()">Запуск страницы в новом окне</button>
    </body>
 </html>
